        "data": "[{\"id\": \"snt1\", \"text\": \"I am happy. I am sad. I fucked your mom and it was nice.\"}, {\"id\": \"snt2\", \"text\": \"YourText\"}]"
      }

      $.ajax(settings).done(function (response) {
        console.log(response);
      });
    }
  </script>

</head>
